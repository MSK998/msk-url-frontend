<app-header></app-header>
<section>
  <mat-form-field>
    <input matInput #inputURL placeholder="Long URL"/>
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="submitURL(inputURL.value)" colour="primary">Submit</button>
  <ng-container *ngIf="shortURL">
    <h1>{{ shortURL }}</h1>
  </ng-container>
</section>
